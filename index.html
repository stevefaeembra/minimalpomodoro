<!DOCTYPE html> 
<head>
</head>
<body>
  <h1>Steves Pomodoro</h1>
  <form action="">
    <button id="start" type="button">Start the clock</button>
  </form>
  <div>
    <h1 id="minutes" class="minutes">25</h1>
    <h2> : </h2>
    <h1 id="seconds" class="seconds">00</h1>
  </div>
  <script defer>
    let secs = 25 * 60;
    let running = false;
    document.getElementById('start').onclick = function changeContent() {
      if (!running) {
        alert('clicked start ');
        running = true;
        window.setInterval(a => {
          console.log('tick', secs);
          secs = secs - 1;
        }, 1000);
      }
    }
  </script>
</body>
